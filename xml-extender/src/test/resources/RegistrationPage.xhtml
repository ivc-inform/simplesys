<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html; charset=utf-8"/>
    <title>
      Registration page
    </title>
    <style type="text/css">
      #form1 table #cap2 td {
        font-weight: bold;
        font-size: 24px;
      }

      #form1 table #cap1 td {
        font-size: 36px;
        color: #00F;
      }

      #form1 table tr td #btnReset {
        width: 130px;
      }

      #form1 table tr td #btnSubmit {
        width: 130px;
      }

      #form1 table {
        padding: 0px;
        margin: 0px;
      }

      #form1 table tr {
        padding: 0px;
        margin: 0px;
      }

      #form1 table tr td .textInput {
        width: 200px;
      }

      #result_message {
        font-size: 24px;
        font-style: italic;
        font-weight: bold;
        color: #900;
        text-decoration: underline;
        text-align: left;
      }

      #regform {
      }
    </style>
  </head>
  <body>

    <form id="form1" method="post" action="">
      <table width="345" border="1">
        <tr id="cap1">
          <td height="80" colspan="2" align="center" valign="top">Registration Page</td>
        </tr>
        <tr id="cap2">
          <td colspan="2" align="center">Please &quot;enter&quot; the user detail</td>
        </tr>
        <tr>
          <td width="135" align="center">Имя</td>
          <td width="194"><input name="firstname" type="text" class="textInput" value="Иван"/></td>
        </tr>
        <tr>
          <td align="center">Фамилия</td>
          <td><input name="lastname" type="text" class="textInput" value="Иванов"/></td>
        </tr>
        <tr>
          <td align="center">Логин</td>
          <td><input name="login" type="text" class="textInput" value="ivanov"/></td>
        </tr>
        <tr>
          <td align="center">Пароль</td>
          <td><input name="password" type="password" class="textInput" value="123"/></td>
        </tr>
        <tr>
          <td align="center"><input type="reset" name="Reset" value="Отменить" id="btnReset"/></td>
          <td align="center"><input type="submit" name="Submit" value="Отправить" id="btnSubmit"/></td>
        </tr>
      </table>
    </form>

    <br/>
    <br/>
    <br/>

    <div id="result_message">
      <![CDATA[<sender>John Smith</sender>]]>
    </div>
  </body>
</html>
